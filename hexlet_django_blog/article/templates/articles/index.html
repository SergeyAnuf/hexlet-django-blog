{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2>
            <!-- Добавлена ссылка с использованием нового имени маршрута -->
            <a href="{% url 'article_show' id=article.id %}">
                {{ article.name }}
            </a>
        </h2>
        <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}
    <h2>Добавить статью</h2>
        <a href="{% url 'articles_create' %}">Добавить</a>

{% endblock %}
