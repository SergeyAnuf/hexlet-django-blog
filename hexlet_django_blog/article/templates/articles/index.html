<h1>Articles</h1>
    
    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{% url 'articles:detail' article.id %}">
                        {{ article.name }}
                    </a>
                    <p>{{ article.body|truncatewords:20 }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No articles found</p>
    {% endif %}
